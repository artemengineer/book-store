<div class="card mb-4 card-book">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.description}}</p>
    <button class="btn btn-outline-warning mr-2" (click)="toggleBookSelection()"><i
      class="fa {{book.isSelected ? 'fa-star' : 'fa-star-o'}}"></i></button>
    <a class="btn btn-info mr-2" [routerLink]="['/books', book.id]"><i class="fa fa-arrow-right"></i></a>
  </div>
</div>
