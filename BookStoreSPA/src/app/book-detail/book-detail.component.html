<div *ngIf="book">
  <div class="container mt-4">
    <div class="row">
      <h1>{{book.name}}</h1>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <div>
              <strong>Название:</strong>
              <p>{{book.name}}</p>
            </div>
            <div>
              <strong>Автор:</strong>
              <p>{{book.author}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-outline-warning mr-2" (click)="selectedBook(book.id)"><i
                class="fa {{book.isSelected ? 'fa-star' : 'fa-star-o'}}"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Описание">
              <p>{{book.description}}</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
