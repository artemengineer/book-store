<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Регистрация</h2>
  <hr>

  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
           class="form-control"
           formControlName="username"
           placeholder="Имя">
    <div class="invalid-feedback">Пожалуйста введите имя пользователя</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Пароль">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched"
         class="invalid-feedback">Пароль обязателен
    </div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"
         class="invalid-feedback">Пароль должен содержать не менее 3 символов
    </div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched"
         class="invalid-feedback">Пароль не может превышать 6 символов
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched && (registerForm.get('confirmPassword').errors || registerForm.hasError('mismatch'))}"
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Повторите пароль">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched"
         class="invalid-feedback">Пароль обязателен
    </div>
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched"
         class="invalid-feedback">Пароли должны совпадать
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Регистрация</button>
    <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">Отмена</button>
  </div>

</form>
